<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
            <h1 class="title">Kalkylator 3000</h1>
        <div>
            <div class="circle circle1" id="circle1"></div>
            <div class="circle circle2" id="circle2" ></div>
            <div class="circle circle3" id="circle3" ></div>
        </div>
    </header>

    <main>
        <div class="card">
            <input id="calc-input" class="calc-input" type="text" readonly> 
            <div class="card-content">
                
                <button class="calc-btn">C</button>
                <button class="calc-btn">/</button>
                <button class="calc-btn">%</button>
    
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">*</button>
    
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">-</button>
    
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">+</button>
    
                <button class="calc-btn">0</button>
                <button class="calc-btn">,</button>
                <button class="calc-btn">=</button>
            
            </div>
        </div>
    </main>
    

<script src="script.js"></script>
</body>
</html>
